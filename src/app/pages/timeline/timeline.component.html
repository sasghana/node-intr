<div class="mb-1" [ngClass]="{'text-xs-center': !stacked}">
  <button mat-raised-button [ngClass]="{'active': !stacked}" (click)="stacked = !stacked">Toggle Stacked</button>
</div>
<div class="timeline" [ngClass]="{'stacked': stacked}">
  
	<div class="timeline-card">
    <div class="timeline-icon mat-teal"></div>
  </div>

  <div class="timeline-card" *ngFor="let item of timeline">
    <div class="timeline-icon {{ item.color }}"></div>
    <section class="timeline-content">
      <mat-card>
        <mat-card-content [innerHTML]="item.text"></mat-card-content>
      </mat-card>
      <div class="timeline-date mat-text-muted">{{ item.date | date }}</div>
    </section>
  </div>

  <div class="timeline-card">
    <div class="timeline-icon mat-yellow"></div>
  </div>
</div>
