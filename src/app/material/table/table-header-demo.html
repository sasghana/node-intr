<mat-toolbar class="text-base">Users</mat-toolbar>

<div class="actions">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="shiftColumns.next()">
      <mat-icon>subdirectory_arrow_left</mat-icon>
      Shift Columns Left
    </button>
    <button mat-menu-item (click)="toggleColorColumn.next()">
      <mat-icon>color_lens</mat-icon>
      Toggle Color Column
    </button>
    <ng-content></ng-content>
  </mat-menu>
</div>
