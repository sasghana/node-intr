<!--Settings-->
<mat-menu #settings="matMenu" x-position="after" class="settings">
  <div [perfectScrollbar]="config">
    <mat-list>
      <mat-list-item>
        <div fxLayout="row" fxLayoutAlign="start center" style="width: 100%;">
          <div fxFlex>
            <mat-checkbox [(ngModel)]="options.collapsed" (change)="sendMessage()">Collapsed Sidebar</mat-checkbox>
          </div>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div fxLayout="row" fxLayoutAlign="start center" style="width: 100%;">
          <div fxFlex>
            <mat-checkbox [(ngModel)]="options.boxed" (change)="sendMessage()">Boxed Layout</mat-checkbox>
          </div>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div fxLayout="row" fxLayoutAlign="start center" style="width: 100%;">
          <div fxFlex>
            <mat-checkbox [(ngModel)]="options.dark" (change)="sendMessage()">Dark Mode</mat-checkbox>
          </div>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div fxLayout="row" fxLayoutAlign="start center" style="width: 100%;">
          <div fxFlex>
            <mat-checkbox (change)="options.dir = (options.dir == 'rtl' ? 'ltr' : 'rtl'); sendMessage()">RTL</mat-checkbox>
          </div>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div fxLayout="row" fxLayoutAlign="start center" style="width: 100%;">
          <div fxFlex>
            <button mat-raised-button mat-button-sm (click)="toggleFullscreen.emit()">Fullscreen</button>
          </div>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div fxLayout="row" fxLayoutAlign="start center" style="width: 100%;">
          <div fxFlex>
            <mat-select placeholder="Language" class="mt-1" [(ngModel)]="currentLang" #langSelect="ngModel" (ngModelChange)="translate.use(currentLang)">
              <mat-option *ngFor="let lang of translate.getLangs()" [value]="lang">{{ lang }}</mat-option>
            </mat-select>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
</mat-menu>
