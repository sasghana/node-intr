<mat-sidenav-container class="background-none shadow-none">
  <mat-sidenav #productsnav [mode]="isOver() ? 'over' : 'side'" [opened]="!isOver()" class="pa-0 ma-0">
    <div class="pl-xs pr-xs pb-xs">
      <h3 class="mb-xs">Price</h3>
      <mat-slider value="43"></mat-slider>
    </div>
    <hr>

    <div class="pa-xs">
      <h3 class="mt-xs">Brand</h3>
      <div class="pb-xs">
        <mat-checkbox>Apple</mat-checkbox>
      </div>
      <div class="pb-xs">
        <mat-checkbox>Microsoft</mat-checkbox>
      </div>
      <div class="pb-xs">
        <mat-checkbox>Samsung</mat-checkbox>
      </div>
      <div class="pb-xs">
        <mat-checkbox>HTC</mat-checkbox>
      </div>
      <div class="pb-xs">
        <mat-checkbox>Sony</mat-checkbox>
      </div>
      <div class="pb-xs">
        <mat-checkbox>Huawei</mat-checkbox>
      </div>
    </div>
    <hr>

    <div class="pa-xs">
      <h3>Screen Size</h3>
      <div class="pb-xs">
        <mat-checkbox>16 GB</mat-checkbox>
      </div>
      <div class="pb-xs">
        <mat-checkbox>32 GB</mat-checkbox>
      </div>
      <div class="pb-xs">
        <mat-checkbox>64 GB</mat-checkbox>
      </div>
      <div class="pb-xs">
        <mat-checkbox>128 GB</mat-checkbox>
      </div>
    </div>
    <hr>

    <div class="pa-xs">
      <h3>OS</h3>
      <div class="pb-xs">
        <mat-checkbox>Android</mat-checkbox>
      </div>
      <div class="pb-xs">
        <mat-checkbox>iOS</mat-checkbox>
      </div>
      <div class="pb-xs">
        <mat-checkbox>Windows</mat-checkbox>
      </div>
    </div>

    <div class="pa-xs">
      <button mat-raised-button color="primary">Filter</button>
    </div>

  </mat-sidenav>
  <mat-toolbar color="primary" fxHide="false" fxHide.gt-sm>
    <button (click)="productsnav.toggle()" mat-icon-button>
      <mat-icon>short_text</mat-icon>
    </button>
    <span class="mr-1 ml-1">Filter</span>
  </mat-toolbar>

  <div fxLayout="row" fxLayoutWrap="wrap">
    <div fxFlex.gt-md="33.33%" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="100" *ngFor="let product of products">
      <mat-card>
        <div fxLayout="row">
          <div class="media-grid compact bg-cover" [ngStyle]="{'background-image': 'url(../../assets/images/unsplash/'+ product.id +'.jpg)'}" fxFlex="40">
            <figure>
              <div class="product-badge" *ngIf="product.status === 'sale'"><span>Sale</span></div>
            </figure>
          </div>
          <div class="pa-1" fxFlex>
            <div fxLayout="column">
              <span fxLayout="row">
                <span *ngFor="let star of stars" [class.mat-text-default]="star <= product.rating" class="mat-text-muted">&#9733;</span>
              </span>
              <div>
                <p class="ma-0">{{ product.name }}</p>
                <p class="ma-0 pa-0 text-md">{{ product.description }}</p>
              </div>

              <div class="mat-text-primary text-base">
                <span> $ {{ product.price }}</span>
                <span class="strikethrough mat-text-muted text-sm" *ngIf="product.discounted === 'discounted'">$ {{ product.discount }}</span>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</mat-sidenav-container>
