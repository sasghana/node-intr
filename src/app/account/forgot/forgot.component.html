<div class="session">
  <mat-card class="overflow-hidden">
    <div fxLayout="row" fxLayoutWrap="wrap">
      <div fxFlex.gt-xs="50" fxFlex="100" class="bg-image bg-image-forgot">
        <div fxLayout="row" fxLayoutAlign="space-evenly center" class="h-100 py-3" >
          <div class="text-xs-center pb-1 mat-text-white">
            <div style="width: 100px;height: 20px;">
              <svg class="logo" preserveAspectRatio="xMidYMid meet" width="180" height="40" viewBox="0 0 180 40">
                <use xlink:href="#logo" />
              </svg>
            </div>
            <p class="mt-xs mb-0"> DEMO <em> <strong class="text-lg">SAS Intranet</strong></em> @2018</p>
          </div>
        </div>
      </div>
      <div fxFlex.gt-xs="50" fxFlex="100">
        <mat-card-content class="pa-3">
          <h1 class="mb-0">Recover Password</h1>
          <p class="mat-text-muted text-md mt-0 mb-2">Enter your email and we'll send you instructions on how to reset your password.</p>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div  fxLayout="column"  fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Email address" type="email" [formControl]="form.controls['email']">
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">You must include an email address.</small>
                <small *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched" class="mat-text-warn">You must include a valid email address.</small>
              </div>
              <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
            </div>
            <div class="pt-1 pb-1 text-xs-center">
              <a [routerLink]="['/account/signin']">Access your account</a>&nbsp;&nbsp;&nbsp;&nbsp;
              <a [routerLink]="['/account/signup']">Create a new account</a>
            </div>
          </form>
        </mat-card-content>
      </div>
    </div>
  </mat-card>
</div>
