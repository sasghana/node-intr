  <style type="text/css">
    app-root:empty + .loading {
      opacity: 1;
      z-index: 9999;
    }
    .loading {
      color: white;
      z-index: -1;
      opacity: 0;
      transition: opacity .8s ease-out;
    }
    .loading::before,
    .loading::after {
      content: '';
      position: fixed;
      z-index: 100000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
    }
    .loading::after {
      background: url(assets/images/zap.svg) no-repeat 50% 50%;
      background-size: 5em;
      pointer-events: none;
      opacity: 0.1;
      animation: loaderAnim 1s linear infinite alternate forwards;
    }
    @keyframes loaderAnim {
      to {
        opacity: 1;
      }
    }
  </style>
